<div class="container pt-4">
    <h1 class="text-center mb-4">Progress</h1>
    <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="changePeriod('day')">Day</button>
            <button class="btn btn-primary" (click)="changePeriod('week')">Week</button>
            <button class="btn btn-primary" (click)="changePeriod('month')">Month</button>
          </div>
        </div>
      </div>
    <div class="text-center mt-4">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>â„–</th>
              <th>Meditation</th>
              <th>Sesson</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of completedSessionByPeriod; let i = index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{item.meditation}}</td>
                <td>{{item.sessionName}}</td>
                <td>{{item.completedDateTime | date: 'yyyy-MM-dd' }}</td>
                <td>{{item.completedDateTime | date: 'HH:mm'}}</td>
              </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
</div>
